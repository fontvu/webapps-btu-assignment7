<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Minimal Web App with Plain JS and Firebase (with Access Control): Sign up</title>
  <link rel="icon" href="favicon.ico"/>
  <script src="js/v/signUp.mjs" type="module"></script>
  <style>
    #message {
      color: #ff3300;
      text-align: right;
      padding: 1em;
      background: #fff4f4;
      border: 1px solid #ff7653;
    }
  </style>
</head>
<body>
<header>
  <div id="message" hidden="hidden"></div>
  <h1>Create an account</h1>
  <p>
    Sign up to create an account and use the disabled options.
  </p>
</header>
<main>
  <form id="Auth">
    <div>
      <label>Email: <input name="email" type="email"/></label>
    </div>
    <div>
      <label>Password: <input name="password" type="password" placeholder="6+ characters"/></label>
    </div>
    <div>
      <button type="button" name="signUp">Sign up</button>
    </div>
  </form>
  <p>
    Or <a href="signIn.html" title="Sign in">sign in</a> if you already have an account.
  </p>
</main>
<footer>
  <a href="index.html">Â« Back to main menu</a>
</footer>
</body>
</html>
