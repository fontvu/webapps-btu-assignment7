<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Minimal Web App with JS and Firebase: Update</title>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/main.css"/>
  <style>
    div#login-management {
      text-align: right;
      padding: 1em;
      background: #fffde9;
      border: 1px solid #ffbb4c;
      height: 1em;
    }
  </style>
  <script src="js/v/updateCustomer.mjs" type="module"></script>
</head>
<body>
<header>
  <div id="modal-window">
    <div></div>
  </div>
  <div id="login-management"></div>
  <h1>Update a customer record</h1>
</header>

<main>
  <form id="Customer">
    <div>
      <label>Select customer: <select name="selectCustomer" disabled></select></label>
    </div>
    <div>
      <label>ID:
        <output name="id"></output>
      </label>
    </div>
    <div>
      <label>Name: <input name="name"/></label>
    </div>
    <div>
      <label>Phone number: <input name="phoneNumber"/></label>
    </div>
    <div>
      <label>Has purchased: <input name="hasPurchased"/></label>
    </div>
    <div>
      <label>Registered Events: <input name="registeredEvents"/></label>
    </div>
    <div>
      <button name="commit" type="button">Save changes</button>
    </div>
  </form>
</main>

<br>

<footer>
  <a href="index.html">Â« Back to main menu</a>
</footer>
</body>
</html>
